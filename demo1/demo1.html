<!DOCTYPE html>
<html>
<head>
	<title>zrenderJs练习1</title>
</head>
<body>
	<div id="dom" style="width:800px;height:400px"></div>
<script src="./zrender.js" type="text/javascript"></script>
<script type="text/javascript">
	var domEle = document.getElementById("dom");
	var zr = zrender.init(domEle);
	console.log(zr);
	var rect = new zrender.Rect({
		shape: {
			x: 10,
			y: 10,
			width: 100,
			height: 100
		},
		style: {
			stroke:'#ffc8aa'
		},
		position: [10,10]
	});
	console.log(rect, "rect");
	zr.add(rect);
</script>
</body>
</html>
